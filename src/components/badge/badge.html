<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script type="module" src="./badge.js" defer></script>
    <script
      type="module"
      src="../../component-pages/badge/badge.js"
      defer
    ></script>
    <script
      type="module"
      src="../../component-pages/common/menu.js"
      defer
    ></script>

    <title>배지</title>
  </head>
  <body>
    <div id="menu-container"></div>

    <section id="content">
      <header>
        <h2 class="breadcrumb">컴포넌트</h2>
        <h2 class="title">배지 (추후 추가)</h2>
      </header>

      <div class="badge-sets">
        <div class="badge-set">
          <div class="badge--outlined">outlined</div>
        </div>
        <div class="badge-set">
          <div class="badge--filled">filled</div>
        </div>
        <div class="badge-set">
          <div class="badge--status badge--status--pending">status</div>
          <div class="badge--status badge--status--payment">status</div>
          <div class="badge--status badge--status--failed">status</div>
          <div class="badge--status badge--status--refund">status</div>
        </div>

        <!-- 기본 -->
        <div class="badge-set">
          <span class="badge gray">디폴트</span>
          <span class="badge brand">강조</span>
          <span class="badge caution">경고</span>
          <span class="badge error">에러</span>
          <span class="badge success">성공</span>
          <span class="badge info">정보</span>
        </div>
      </div>
    </section>
  </body>
</html>
