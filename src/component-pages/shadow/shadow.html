<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script type="module" src="./shadow.js"></script>
    <script type="module" src="../common/menu.js"></script>

    <title>그림자</title>
  </head>
  <body>
    <div id="menu-container"></div>

    <section id="content">
      <header>
        <h2 class="breadcrumb">파운데이션</h2>
        <h2 class="title">그림자</h2>
      </header>

      <div class="shadow-container">
        <div class="shadow-boxes">
          <h5 class="shadow-title">Default</h5>
          <ul>
            <li class="shadow-box shadow__default">Default</li>
          </ul>
        </div>

        <div class="shadow-boxes">
          <h5 class="shadow-title">Size</h5>
          <ul>
            <li class="shadow-box shadow__small">Small</li>
            <li class="shadow-box shadow__medium">Medium</li>
            <li class="shadow-box shadow__large">Large</li>
          </ul>
        </div>

        <div class="shadow-boxes">
          <h5 class="shadow-title">Intensity</h5>
          <ul>
            <li class="shadow-box shadow__soft">Soft</li>
            <li class="shadow-box shadow__strong">Strong</li>
          </ul>
        </div>

        <div class="shadow-boxes">
          <h5 class="shadow-title">Position</h5>
          <ul>
            <li class="shadow-box shadow__sidebar">Sidebar</li>
            <li class="shadow-box shadow__top-bar">Top Bar</li>
            <li class="shadow-box shadow__bottom-bar">Bottom Bar</li>
            <li class="shadow-box shadow__left-nav">Left nav</li>
            <li class="shadow-box shadow__left-scroll">
              Left Scroll
            </li>
          </ul>
        </div>

        <div class="shadow-boxes">
          <h5 class="shadow-title">States</h5>
          <ul>
            <li class="shadow-box shadow__neutral">neutral</li>
            <li class="shadow-box shadow__caution">caution</li>
            <li class="shadow-box shadow__error">error</li>
            <li class="shadow-box shadow__success">success</li>
            <li class="shadow-box shadow__info">info</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
