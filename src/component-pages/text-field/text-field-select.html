<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script type="module" src="./text-field-select.js"></script>
    <script type="module" src="/component-pages/common/menu.js" defer></script>
    <script src="/components/tooltip/tooltip.js" defer></script>

    <title>텍스트 필드</title>
  </head>
  <body>
    <div id="menu-container"></div>

    <section id="content">
      <header>
        <h2 class="breadcrumb">컴포넌트</h2>
        <h2 class="breadcrumb">텍스트 필드</h2>
        <h2 class="title">셀렉트</h2>
      </header>

      <section id="demo-section" class="select-demo">
        <p class="demo-title">사용 예시</p>
        <div id="select-demo-container"></div>
      </section>

      <section class="field-sets">
        <h5 class="field-sets-title">Leading</h5>
        <section>
          <h6 class="field-set-title">Normal</h6>
          <div id="leading-select-normal-container"></div>
        </section>
        <section>
          <h6 class="field-set-title">Small</h6>
          <div id="leading-select-small-container"></div>
        </section>
      </section>

      <hr class="field-hr" />

      <section class="field-sets">
        <h5 class="field-sets-title">Tailing</h5>
        <section>
          <h6 class="field-set-title">Normal</h6>
          <div id="tailing-select-normal-container"></div>
        </section>
        <section>
          <h6 class="field-set-title">Small</h6>
          <div id="tailing-select-small-container"></div>
        </section>
      </section>

      <hr class="field-hr" />

      <section class="field-sets">
        <h5 class="field-sets-title">Dropdown</h5>
        <section>
          <h6 class="field-set-title">Normal</h6>
          <div id="dropdown-normal-container"></div>
        </section>
        <section>
          <h6 class="field-set-title">Small</h6>
          <div id="dropdown-small-container"></div>
        </section>
      </section>
    </section>
  </body>
</html>
