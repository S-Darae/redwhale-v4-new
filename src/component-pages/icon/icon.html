<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script type="module" src="./icon.js"></script>
    <script type="module" src="../common/menu.js"></script>

    <title>아이콘</title>
  </head>
  <body>
    <div id="menu-container"></div>

    <section id="content">
      <header>
        <h2 class="breadcrumb">파운데이션</h2>
        <h2 class="title">아이콘</h2>
      </header>

      <div class="icon-container">
        <h5 class="icon-set-title">메인 메뉴</h5>
        <ul class="icon-set">
          <li class="icon--menu--home"></li>
          <li class="icon--menu--home-fill"></li>
          <li class="icon--menu--user-management"></li>
          <li class="icon--menu--user-management-fill"></li>
          <li class="icon--menu--schedule"></li>
          <li class="icon--menu--schedule-fill"></li>
          <li class="icon--menu--class"></li>
          <li class="icon--menu--class-fill"></li>
          <li class="icon--menu--locker"></li>
          <li class="icon--menu--locker-fill"></li>
          <li class="icon--menu--membership"></li>
          <li class="icon--menu--membership-fill"></li>
          <li class="icon--menu--noti"></li>
          <li class="icon--menu--noti-fill"></li>
          <li class="icon--menu--sales"></li>
          <li class="icon--menu--sales-fill"></li>
          <li class="icon--menu--settings"></li>
          <li class="icon--menu--settings-fill"></li>
        </ul>
      </div>

      <div class="icon-container">
        <h5 class="icon-set-title">버튼</h5>
        <ul class="icon-set">
          <li class="icon--search"></li>
          <li class="icon--search-bold"></li>
          <li class="icon--plus"></li>
          <li class="icon--edit"></li>
          <li class="icon--x"></li>
          <li class="icon--x-circle-fill"></li>
          <li class="icon--dots-three"></li>
          <li class="icon--question"></li>
          <li class="icon--trash"></li>
          <li class="icon--copy"></li>
          <li class="icon--eye"></li>
          <li class="icon--eye-slash"></li>
          <li class="icon--dots-six"></li>
          <li class="icon--circles-three-plus"></li>
        </ul>
      </div>

      <div class="icon-container">
        <h5 class="icon-set-title">화살표</h5>
        <ul class="icon-set">
          <li class="icon--caret-up"></li>
          <li class="icon--caret-down"></li>
          <li class="icon--caret-left"></li>
          <li class="icon--caret-right"></li>
          <li class="icon--caret-double-left"></li>
          <li class="icon--caret-double-right"></li>
          <li class="icon--caret-double-left-light"></li>
          <li class="icon--caret-double-right-light"></li>
          <li class="icon--arrow-up"></li>
          <li class="icon--arrow-down"></li>
          <li class="icon--arrow-left"></li>
          <li class="icon--arrow-right"></li>
          <li class="icon--arrow-down-left"></li>
          <li class="icon--arrow-down-right"></li>
          <li class="icon--arrow-up-right"></li>
          <li class="icon--arrows-left-right"></li>
          <li class="icon--arrows-out"></li>
          <li class="icon--arrows-in"></li>
          <li class="icon--trend-up"></li>
          <li class="icon--trend-down"></li>
          <li class="icon--arrow-clockwise"></li>
          <li class="icon--sign-in"></li>
          <li class="icon--sign-out"></li>
        </ul>
      </div>

      <div class="icon-container">
        <h5 class="icon-set-title">아바타</h5>
        <ul class="icon-set">
          <li class="icon--avatar-smiley"></li>
          <li class="icon--building"></li>
        </ul>
      </div>

      <div class="icon-container">
        <h5 class="icon-set-title">로그인</h5>
        <ul class="icon-set">
          <li class="icon--login--apple"></li>
          <li class="icon--login--kakao"></li>
          <li class="icon--login--google"></li>
        </ul>
      </div>

      <div class="icon-container">
        <h5 class="icon-set-title">기타</h5>
        <ul class="icon-set">
          <li class="icon--check"></li>
          <li class="icon--info"></li>
          <li class="icon--minus"></li>
          <li class="icon--minus-circle"></li>
          <li class="icon--circle"></li>
          <li class="icon--warning"></li>
          <li class="icon--prohibit"></li>
          <li class="icon--bell"></li>
          <li class="icon--setting"></li>
          <li class="icon--filter"></li>
          <li class="icon--locker"></li>
          <li class="icon--list"></li>
          <li class="icon--list-bold"></li>
          <li class="icon--phone"></li>
          <li class="icon--letter"></li>
          <li class="icon--user-circle"></li>
          <li class="icon--folder-fill"></li>
          <li class="icon--folder"></li>
          <li class="icon--squares-four"></li>
          <li class="icon--coin"></li>
          <li class="icon--credit-card"></li>
          <li class="icon--speaker-high"></li>
          <li class="icon--speaker-slash"></li>
          <li class="icon--calendar"></li>
          <li class="icon--push-pin"></li>
          <li class="icon--push-pin-fill"></li>
          <li class="icon--table"></li>
          <li class="icon--chart-bar"></li>
          <li class="icon--clock"></li>
          <li class="icon--list-bullets"></li>
          <li class="icon--receipt"></li>
          <li class="icon--map-pin"></li>
          <li class="icon--file"></li>
          <li class="icon--file-down"></li>
          <li class="icon--IC-chip"></li>
          <li class="icon--seal-check"></li>
        </ul>
      </div>
    </section>
  </body>
</html>
