<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script type="module" src="./radio-button.js"></script>
    <script type="module" src="../common/menu.js"></script>

    <title>라디오 버튼</title>
  </head>
  <body>
    <div id="menu-container"></div>

    <section id="content">
      <header>
        <h2 class="breadcrumb">컴포넌트</h2>
        <h2 class="breadcrumb">컨트롤</h2>
        <h2 class="title">라디오 버튼</h2>
      </header>

      <!-- Standard -->
      <section class="radio-sets standard">
        <h5 class="radio-sets-title">Standard</h5>

        <!-- with Label -->
        <section>
          <h6 class="radio-sets-subtitle">with Label</h6>
          <div class="radio-set">
            <p class="radio-set-title">Medium</p>
            <div id="standard-medium"></div>
            <p class="radio-set-title">Small</p>
            <div id="standard-small"></div>
          </div>
        </section>

        <!-- no Label -->
        <section>
          <h6 class="radio-sets-subtitle">no Label</h6>
          <div class="radio-set">
            <p class="radio-set-title">Medium</p>
            <div id="standard-medium-nolabel"></div>
            <p class="radio-set-title">Small</p>
            <div id="standard-small-nolabel"></div>
          </div>
        </section>
      </section>

      <!-- Card -->
      <section class="radio-sets card">
        <h5 class="radio-sets-title">Card</h5>

        <section>
          <h6 class="radio-sets-subtitle">All custom</h6>
          <div class="radio-set">
            <p class="radio-set-title">Border</p>
            <div id="card-border"></div>
            <p class="radio-set-title">No Border</p>
            <div id="card-no-border"></div>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
