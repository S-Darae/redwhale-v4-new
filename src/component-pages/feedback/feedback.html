<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script type="module" src="./feedback.js"></script>
    <script type="module" src="../common/menu.js"></script>

    <title>피드백</title>
  </head>
  <body>
    <div id="menu-container"></div>

    <section id="content">
      <header>
        <h2 class="breadcrumb">컴포넌트</h2>
        <h2 class="title">피드백</h2>
      </header>

      <!-- Snackbar -->
      <section class="feedback-sets">
        <h5 class="feedback-sets-title">Snackbar</h5>
        <div class="feedback-set">
          <button
            class="btn btn--solid btn--neutral btn--medium"
            data-snackbar="스낵바 경고 메시지"
            data-snackbar-type="caution"
          >
            경고 스낵바
          </button>
          <button
            class="btn btn--solid btn--neutral btn--medium"
            data-snackbar="스낵바 에러 메시지"
            data-snackbar-type="error"
          >
            에러 스낵바
          </button>
          <button
            class="btn btn--solid btn--neutral btn--medium"
            data-snackbar="스낵바 성공 메시지"
            data-snackbar-type="success"
          >
            성공 스낵바
          </button>
          <button
            class="btn btn--solid btn--neutral btn--medium"
            data-snackbar="스낵바 인포 메시지"
            data-snackbar-type="info"
          >
            인포 스낵바
          </button>
        </div>

        <div class="feedback-set">
          <button
            class="btn btn--solid btn--neutral btn--medium"
            data-snackbar="스낵바 경고 메시지"
            data-snackbar-type="caution"
            data-action="retry"
          >
            경고 스낵바 (버튼)
          </button>
          <button
            class="btn btn--solid btn--neutral btn--medium"
            data-snackbar="스낵바 에러 메시지"
            data-snackbar-type="error"
            data-action="retry"
          >
            에러 스낵바 (버튼)
          </button>
          <button
            class="btn btn--solid btn--neutral btn--medium"
            data-snackbar="스낵바 성공 메시지"
            data-snackbar-type="success"
            data-action="undo"
          >
            성공 스낵바 (버튼)
          </button>
          <button
            class="btn btn--solid btn--neutral btn--medium"
            data-snackbar="스낵바 인포 메시지"
            data-snackbar-type="info"
            data-button-text="버튼"
            data-action="custom"
          >
            인포 스낵바 (버튼)
          </button>

          <div id="snackbar-container"></div>
        </div>
      </section>

      <!-- Toast -->
      <section class="feedback-sets">
        <h5 class="feedback-sets-title">Toast</h5>
        <button
          class="btn btn--solid btn--neutral btn--medium"
          data-toast="🍞 기본 토스트"
        >
          기본 토스트
        </button>

        <button
          class="btn btn--solid btn--neutral btn--medium"
          data-toast="🍞 실행 취소 토스트"
          data-action="undo"
        >
          실행 취소 토스트
        </button>

        <button
          class="btn btn--solid btn--neutral btn--medium"
          data-toast="🍞 재시도 토스트"
          data-action="retry"
        >
          재시도 토스트
        </button>

        <div id="toast-container"></div>
      </section>
    </section>
  </body>
</html>
