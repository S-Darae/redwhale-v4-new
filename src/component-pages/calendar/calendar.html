<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- reset & font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />

    <!-- 공통 컴포넌트 -->
    <script type="module" src="./calendar.js"></script>
    <script type="module" src="../common/menu.js"></script>

    <title>캘린더</title>
  </head>
  <body>
    <div id="menu-container"></div>

    <section id="content">
      <header>
        <h2 class="breadcrumb">컴포넌트</h2>
        <h2 class="title">캘린더</h2>
      </header>

      <!-- 기본 싱글 -->
      <div class="calendar-sets">
        <h5 class="calendar-sets-title">기본</h5>
        <div class="calendar-set">
          <div id="date-picker-container"></div>
        </div>

        <!-- 기본 레인지 -->
        <div class="calendar-set">
          <div id="date-range-picker-container"></div>
        </div>
      </div>

      <hr class="calendar-hr" />

      <!-- 필터 캘린더 -->
      <div class="calendar-sets">
        <h5 class="calendar-sets-title">필터</h5>
        <div id="date-filter-container"></div>
      </div>
    </section>
  </body>
</html>
