<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script type="module" src="./checkbox.js"></script>
    <script type="module" src="../common/menu.js"></script>

    <title>체크박스</title>
  </head>
  <body>
    <div id="menu-container"></div>

    <section id="content">
      <header>
        <h2 class="breadcrumb">컴포넌트</h2>
        <h2 class="breadcrumb">컨트롤</h2>
        <h2 class="title">체크박스</h2>
      </header>

      <!-- Standard -->
      <section class="checkbox-sets standard">
        <h5 class="checkbox-sets-title">Standard</h5>

        <section>
          <h6 class="checkbox-sets-subtitle">with Label</h6>

          <div class="checkbox-set">
            <p class="checkbox-set-title">Medium</p>
            <div id="standard-medium"></div>
            <p class="checkbox-set-title">Small</p>
            <div id="standard-small"></div>
          </div>

          <div class="checkbox-set">
            <h6 class="checkbox-sets-subtitle">no Label</h6>
            <p class="checkbox-set-title">Medium</p>
            <div id="standard-medium-nolabel"></div>
            <p class="checkbox-set-title">Small</p>
            <div id="standard-small-nolabel"></div>
          </div>
        </section>
      </section>

      <!-- Ghost -->
      <section class="checkbox-sets ghost">
        <h5 class="checkbox-sets-title">Ghost</h5>

        <section>
          <h6 class="checkbox-sets-subtitle">with Label</h6>

          <div class="checkbox-set">
            <p class="checkbox-set-title">Medium</p>
            <div id="ghost-medium"></div>
            <p class="checkbox-set-title">Small</p>
            <div id="ghost-small"></div>
          </div>

          <div class="checkbox-set">
            <h6 class="checkbox-sets-subtitle">no Label</h6>
            <p class="checkbox-set-title">Medium</p>
            <div id="ghost-medium-nolabel"></div>
            <p class="checkbox-set-title">Small</p>
            <div id="ghost-small-nolabel"></div>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
