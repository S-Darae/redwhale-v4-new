<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script type="module" src="./adjustment.js"></script>

    <title>회원 상품</title>
  </head>
  <body>
    <section id="products">
      <section class="tab-set product-status-tab">
        <div class="line-tab small">
          <div class="line-tab__list" role="tablist">
            <button
              class="line-tab__tab"
              role="tab"
              data-target="tab-product-all"
              aria-selected="true"
            >
              전체 <span class="table-row-count">0</span>
            </button>
            <button
              class="line-tab__tab is-active"
              role="tab"
              data-target="tab-product-valid"
              aria-selected="false"
            >
              유효 <span class="table-row-count">0</span>
            </button>
            <button
              class="line-tab__tab"
              role="tab"
              data-target="tab-product-expired"
              aria-selected="false"
            >
              만료 <span class="table-row-count">0</span>
            </button>
          </div>

          <div class="line-tab__content">
            <div id="tab-product-all" class="line-tab__panel">
              <div class="product-card-list" data-status="all"></div>
            </div>
            <div id="tab-product-valid" class="line-tab__panel is-visible">
              <div class="product-card-list" data-status="valid"></div>
            </div>
            <div id="tab-product-expired" class="line-tab__panel">
              <div class="product-card-list" data-status="expired"></div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
