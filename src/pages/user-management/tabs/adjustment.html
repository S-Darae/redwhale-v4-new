<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script type="module" src="./adjustment.js"></script>

    <title>회원 홀딩·연장·양도</title>
  </head>
  <body>
    <section id="adjustment">
      <section class="tab-set adjustment-status-tab">
        <div class="line-tab small">
          <div class="line-tab__list">
            <button
              class="line-tab__tab is-active"
              data-target="tab-adjustment-all"
            >
              전체 <span class="table-row-count">0</span>
            </button>
            <button class="line-tab__tab" data-target="tab-adjustment-holding">
              홀딩 <span class="table-row-count">0</span>
            </button>
            <button
              class="line-tab__tab"
              data-target="tab-adjustment-extension"
            >
              연장 <span class="table-row-count">0</span>
            </button>
            <button class="line-tab__tab" data-target="tab-adjustment-transfer">
              양도 <span class="table-row-count">0</span>
            </button>
          </div>

          <div class="line-tab__content">
            <div id="tab-adjustment-all" class="line-tab__panel is-visible">
              <div class="adjustment__table-wrap" data-type="all"></div>
            </div>
            <div id="tab-adjustment-holding" class="line-tab__panel">
              <div class="adjustment__table-wrap" data-type="holding"></div>
            </div>
            <div id="tab-adjustment-extension" class="line-tab__panel">
              <div class="adjustment__table-wrap" data-type="extension"></div>
            </div>
            <div id="tab-adjustment-transfer" class="line-tab__panel">
              <div class="adjustment__table-wrap" data-type="transfer"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="table-btn-wrap">
        <div class="dropdown table-row-select">
          <button
            class="dropdown__toggle"
            data-dropdown-target="adjustment-table-rows-menu"
          >
            15줄씩 보기
          </button>
        </div>

        <div id="adjustment-table__pagination"></div>
      </section>
    </section>
  </body>
</html>
