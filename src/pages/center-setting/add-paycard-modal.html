<!-- =========================================================
     💳 Add Paycard Modal (결제수단 추가)
     ---------------------------------------------------------
     - 공통 모달 컴포넌트
     - modal.js 시스템과 호환 (data-modal-open / data-modal-cancel)
     - 재사용 가능: 어떤 페이지든 fetch로 불러와 append 가능
========================================================= -->
<div class="modal-overlay" data-modal="add-paycard" aria-hidden="true">
  <div
    class="modal modal--form add-paycard-modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="add-paycard-title"
  >
    <!-- 헤더 -->
    <header class="modal__header modal--form__header add-paycard-modal__header">
      <div id="add-paycard-title" class="modal--form__title">결제수단 추가</div>
      <button
        class="btn--icon-utility modal-close-btn"
        aria-label="닫기"
        data-modal-cancel
      >
        <i class="icon--x icon"></i>
      </button>
    </header>

    <!-- 바디 -->
    <section class="modal__body modal--form__body add-paycard-modal__body">
      <div class="text-field-group card-number-inputs"></div>

      <div class="add-paycard-modal__row">
        <div class="text-field-group birth-input"></div>
        <div class="text-field-group expiry-inputs"></div>
      </div>

      <div class="add-paycard-modal__row">
        <div class="text-field-group cvc-input"></div>
        <div class="text-field-group password-input"></div>
      </div>
    </section>

    <!-- 푸터 -->
    <footer
      class="modal__footer modal--form__footer modal__footer--border add-paycard-modal__footer"
    >
      <button
        class="btn btn--outlined btn--neutral btn--medium close-btn"
        data-modal-cancel
      >
        취소
      </button>
      <button class="btn btn--solid btn--primary btn--medium save-btn">
        저장하기
      </button>
    </footer>
  </div>
</div>
